<lift:surround with="default" at="content">
    <p>
        The image "<lift:AnalysisSession.imageName>test.png</lift:AnalysisSession.imageName>" is currently active.
    </p>
    <lift:AnalysisSession.image><img src="test-hidden/test.png" alt="test"/></lift:AnalysisSession.image>
    <p>
        Please select which analysers to use for the image. If the analyser has
        settings, you can change them by clicking on their values.
    </p>
    <lift:AnalysisSession.analyserList form="post">
        <table>
            <thead>
                <tr>
                    <th class="span-1">&nbsp;</th>
                    <th class="span-3">Analyser</th>
                    <th class="span-6">Setting</th>
                    <th class="span-9">Value</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td><analyserList:submit><input type="submit" value="Start analysis"/></analyserList:submit></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tfoot>
            <tbody>
                <analyserList:entry>
                    <tr>
                        <td><entry:enabled><input value="true" type="checkbox"/></entry:enabled></td>
                        <td colspan="3">
                            <em><entry:name>Some analyser</entry:name></em><br/>
                            <entry:description>Lorem ipsum dolor sit amet.</entry:description>
                        </td>
                    </tr>
                    <entry:settings>
                        <settings:setting>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td><setting:name>Some setting</setting:name></td>
                                <td><setting:form>42</setting:form></td>
                            </tr>
                        </settings:setting>
                    </entry:settings>
                </analyserList:entry>
            </tbody>
        </table>
    </lift:AnalysisSession.analyserList>
</lift:surround>
