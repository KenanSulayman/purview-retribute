<lift:surround with="default">
    <lift:bind-at name="content">
        <head>
            <link rel="stylesheet" href="/css/analysers.css" type="text/css"/>
            <script type="text/javascript" src="/js/jquery.simplemodal.js"></script>
            <script type="text/javascript" src="/js/analysers.js"></script>
        </head>
        <p>
            The image "<lift:AnalysisSession.imageName/>" is currently active.
        </p>
        <p>
            Please select which analysers to use for the image. If the analyser has
            settings, you can change them by clicking on their values.
        </p>
        <lift:AnalysisSession.analyserList form="post">
            <fieldset>
                <legend>Enabled analysers</legend>
                <analyserList:entry>
                    <p>
                        <entry:enabled/>
                        <label><entry:name/></label>
                        <entry:settings>
                            <a href="#" class="settings-button fl_right">Settings...</a>
                            <div class="settings-form">
                                <h2>Analyser settings</h2>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Setting</th>
                                            <th class="narrow">Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <settings:setting>
                                            <tr><td><setting:name/></td><td><setting:form/></td></tr>
                                        </settings:setting>
                                    </tbody>
                                </table>
                            </div>
                        </entry:settings>
                        <br/><entry:description/>
                    </p>
                </analyserList:entry>
            </fieldset>
            <p>
                <analyserList:submit/>
            </p>
        </lift:AnalysisSession.analyserList>
    </lift:bind-at>
    <lift:bind-at name="sidebar">
        <div class="holder">
            <h2>Current image</h2>
            <lift:AnalysisSession.image style="max-width: 300px;"/>
        </div>
    </lift:bind-at>
</lift:surround>
