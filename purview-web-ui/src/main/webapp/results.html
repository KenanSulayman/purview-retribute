<lift:surround with="default">
    <lift:bind-at name="content">
        <head>
            <link rel="stylesheet" type="text/css" href="/css/results.css"/>
        </head>
        <p>
            Please choose a report entry in the side bar to view it below.
        </p>
        <lift:AnalysisSession.resultsView/>
    </lift:bind-at>
    <lift:bind-at name="sidebar">
        <h2>Navigation</h2>
        <lift:AnalysisSession.resultsTree>
            <ul>
                <tree:analyserEntry>
                    <li>
                        <analyserEntry:analyserName/>
                        <ul>
                            <analyserEntry:reportEntry>
                                <li class="report-entry"><reportEntry:message/></li>
                            </analyserEntry:reportEntry>
                        </ul>
                    </li>
                </tree:analyserEntry>
            </ul>
        </lift:AnalysisSession.resultsTree>
    </lift:bind-at>
</lift:surround>
