<lift:surround with="default" at="content">
    <p>
        Analysis results:
    </p>
    <lift:AnalysisSession.resultsView>
        <div class="span-5 column">
            <resultsView:tree>
                <ul>
                    <tree:analyserEntry>
                        <li>
                        <analyserEntry:analyserName>Some analyser</analyserEntry:analyserName>
                        <ul>
                            <analyserEntry:reportEntry>
                                <li><reportEntry:message>Some report entry</reportEntry:message></li>
                            </analyserEntry:reportEntry>
                        </ul>
                        </li>
                    </tree:analyserEntry>
                </ul>
            </resultsView:tree>
        </div>
        <div class="span-13 column last" style="overflow: auto;">
            <resultsView:view><img src="test-hidden/test.png" alt="test"/></resultsView:view>
        </div>
    </lift:AnalysisSession.resultsView>
</lift:surround>
