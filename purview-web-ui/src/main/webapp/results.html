<lift:surround with="default" at="content">
    <p>
        Analysis results:
    </p>
    <lift:AnalysisSession.resultsView>
        <div class="span-5 column">
            <resultsView:tree>
                <ul>
                    <tree:analyserEntry>
                        <li>
                        <analyserEntry:analyserName/>
                        <ul>
                            <analyserEntry:reportEntry>
                                <li><reportEntry:message/></li>
                            </analyserEntry:reportEntry>
                        </ul>
                        </li>
                    </tree:analyserEntry>
                </ul>
            </resultsView:tree>
        </div>
        <div class="span-14 column last" style="overflow: auto;">
            <resultsView:view/>
        </div>
    </lift:AnalysisSession.resultsView>
</lift:surround>
