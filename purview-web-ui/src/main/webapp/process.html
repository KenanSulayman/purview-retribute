<lift:surround with="default">
    <lift:bind-at name="content">
        <lift:Process.progress>
            <p>
                Analyser: <progress:analyser/>
                <progress:mainBar>
                    <div id="some-id" class="ui-progressbar ui-widget ui-widget-content ui-corner-all">
                        <div style="width: 30%;" class="ui-progressbar-value ui-widget-header ui-corner-left"></div>
                    </div>
                </progress:mainBar>
            </p>
            <p>
                Status: <progress:status/>
                <progress:subBar>
                    <div id="some-id" class="ui-progressbar ui-widget ui-widget-content ui-corner-all">
                        <div style="width: 50%" class="ui-progressbar-value ui-widget-header ui-corner-left"></div>
                    </div>
                </progress:subBar>
            </p>
        </lift:Process.progress>
    </lift:bind-at>
    <lift:bind-at name="sidebar">
        <div class="holder">
            <h2>Current image</h2>
            <lift:AnalysisSession.image style="max-width: 300px;"/>
        </div>
    </lift:bind-at>
</lift:surround>
