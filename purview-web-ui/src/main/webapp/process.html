<lift:surround with="default" at="content">
    <head>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    </head>
    <lift:Process.progress>
        <table>
            <tr>
                <td class="span-2">Analyser</td>
                <td class="span-17"><progress:analyser>Some analyser</progress:analyser></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><progress:status>Some status</progress:status></td>
            </tr>
            <tr>
                <td colspan="2">
                    <progress:mainBar>
                        <div id="some-id" class="ui-progressbar ui-widget ui-widget-content ui-corner-all">
                            <div style="width: 30%;" class="ui-progressbar-value ui-widget-header ui-corner-left"></div>
                        </div>
                    </progress:mainBar>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <progress:subBar>
                        <div id="some-id" class="ui-progressbar ui-widget ui-widget-content ui-corner-all">
                            <div style="width: 50%" class="ui-progressbar-value ui-widget-header ui-corner-left"></div>
                        </div>
                    </progress:subBar>
                </td>
            </tr>
        </table>
    </lift:Process.progress>
</lift:surround>
