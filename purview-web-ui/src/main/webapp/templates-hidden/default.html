<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="An image processing framework" />
        <meta name="keywords" content="purview,image processing,image forensics,image,image analysis,forgery detection" />

        <title>Purview - <lift:Menu.title/></title>
        <link href="/css/blueprint/screen.css" type="text/css" rel="stylesheet" media="screen, projection" />
        <link href="/css/blueprint/print.css" type="text/css" rel="stylesheet" media="print" />
        <link href="/css/fancy-type/screen.css" type="text/css" rel="stylesheet" media="screen, projection" />
        <link href="/css/main.css" type="text/css" rel="stylesheet" media="screen, projection, print" />
        <!--[if IE]><link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
        <script id="json" src="/classpath/json.js" type="text/javascript"/>
    </head>
    <body>
        <div class="container" style="overflow: visible;">
            <div class="column span-24 last">
                <h1 class="alt">Purview 1.1-SNAPSHOT</h1>
            </div>

            <hr/>

            <div class="column span-5 sidebar">
                <lift:Menu.builder/>
            </div>

            <div class="column span-19 last">
                <h2><lift:Menu.title/></h2>
                <lift:Msgs>
                    <lift:error_class>error</lift:error_class>
                    <lift:warning_class>notice</lift:warning_class>
                    <lift:notice_class>success</lift:notice_class>
                </lift:Msgs>
                <lift:bind name="content" />

                <hr/>
                <h3>Server statistics</h3>
                <lift:System.gc/>
                <lift:comet type="SystemMonitor">
                    <monitor:graph><em>Loading graph...</em></monitor:graph>
                </lift:comet>
                <div id="graph" class="span-19" style="height: 200px;"></div>
            </div>
        </div>
    </body>
</html>
