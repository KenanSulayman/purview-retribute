<lift:surround with="default" at="content">
    <p>
        Please select an image below to use for this analysis session.
    </p>
    <lift:AnalysisSession.create form="post" multipart="true">
        <fieldset>
            <legend>Upload image</legend>
            <label for="image-field">Image:
                <create:image><input type="file" name="some-id"/></create:image>
            </label>
            <p>
                <create:submit><input type="submit" value="Start session"/></create:submit>
            </p>
        </fieldset>
    </lift:AnalysisSession.create>
</lift:surround>
